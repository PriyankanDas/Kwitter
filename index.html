<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="kwitter.css">
    <script src="kwitter.js" defer></script>
    <title>Kwitter</title>
</head>
<body>
    <div class="logo-container">
        <a href="/Kwitter/" draggable="false">
            <img src="logo.png" alt="Kwitter Logo" draggable="false">
        </a>
        <h1>Kwitter</h1>
    </div>
    <div class="login-container">
        <input class="form-control" placeholder="Enter Username Here..." autocomplete="off" id="username">
        <button class="btn btn-outline-primary" id="login-btn">&bull; Login &bull;</button>
    </div>
</body>
</html>
